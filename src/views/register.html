<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>PetCare Center - Register</title>
</head>

<body>
    <!-- Register View -->
    <section id="register" class="register-section">
        <div class="register-background">
            <div class="register-container">
                <div class="register-header">
                    <div class="register-logo">
                        <span class="paw">ğŸ¾</span>
                        <span>PetCare Center</span>
                    </div>
                    <h2>Create account</h2>
                    <p>Join our veterinary community</p>
                </div>

                <form id="register-form" class="register-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="register-name">Full name</label>
                            <input type="text" id="register-name" placeholder="Your name" required />
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="input-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" placeholder="your@email.com" required />
                        </div>
                        
                        <div class="input-group">
                            <label for="register-phone">Phone</label>
                            <input type="tel" id="register-phone" placeholder="+1 (555) 123-4567" required />
                        </div>
                    </div>
                    
                    <div class="input-group full-width">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Secure password" required />
                    </div>
                    
                    <button type="submit" class="register-submit">
                        <span>Create account</span>
                    </button>
                </form>

                <div class="register-footer">
                    <p class="register-switch">
                        Already have an account?
                        <a href="login.html" id="register-go-login">Login</a>
                    </p>
                    <p class="terms-text">
                        By registering, you accept our 
                        <a href="#" class="terms-link">Terms and Conditions</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="../js/register.js"></script>
</body>

</html>
