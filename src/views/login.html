<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>PetCare Center - Login</title>
</head>

<body>
    <!-- Login View -->
    <section id="login" class="login-section">
        <div class="login-background">
            <div class="login-container">
                <div class="login-header">
                    <div class="login-logo">
                        <span class="paw">üêæ</span>
                        <span>PetCare Center</span>
                    </div>
                    <h2>Welcome back</h2>
                    <p>Enter your credentials to access your account</p>
                </div>

                <form id="login-form" class="login-form">
                    <div class="input-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" placeholder="Enter your username" autocomplete="username" required />
                    </div>
                    
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" autocomplete="current-password" required />
                    </div>
                    
                    <button type="submit" id="btn-login" class="login-submit">
                        <span>Login</span>
                    </button>
                </form>

                <div class="login-footer">
                    <p class="login-switch">
                        Don't have an account?
                        <a href="register.html" id="login-go-register">Register here</a>
                    </p>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="../js/login.js"></script>
</body>

</html>
